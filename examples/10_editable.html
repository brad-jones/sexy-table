<!DOCTYPE html>
<html>
    <head>
        <title>Sexy Table - Editable Example</title>
        <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../dist/SexyTable.css" />
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/lunr/lunr.js"></script>
        <script src="../node_modules/mousetrap/mousetrap.js"></script>
        <!--[if lt IE 9]><script src="../node_modules/lt-ie-9/lt-ie-9.js"></script><![endif]-->
        <script src="../dist/SexyTable.js"></script>
        <style type="text/css">
            .container
            {
                width: 50%;
                margin-top: 50px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
        <script>
            $(document).ready(function()
            {
                /**
                 * You may use this hook to automatically
                 * save data back to server.
                 */
                $('.sexy-table').data('sexy-table').GetEditor().OnEdit
                (
                    function(row, col, value, cell)
                    {
                        console.log("ROW NUMBER / ID: " + row);
                        console.log("COLUMN HEADING: " + col);
                        console.log("NEW CELL VALUE: " + value);
                        console.log(cell);
                    }
                );
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Users</h1>
            <hr>
            <div class="sexy-table editable sortable filterable">
                <div class="thead">
                    <ul>
                        <li>First Name</li>
                        <li>Last Name</li>
                        <li>Group</li>
                        <li>Last Login</li>
                        <li></li>
                    </ul>
                </div>
                <div class="tbody">
                    <ul>
                        <li data-no-edit="true">I can not be edited!</li>
                        <li>Jones</li>
                        <li>Administrators</li>
                        <li>01/01/2015 09:00:00</li>
                        <li>
                            <button>Edit</button>
                            <button>Delete</button>
                        </li>
                    </ul>
                    <ul>
                        <li>Foo</li>
                        <li>Bar</li>
                        <li>Users</li>
                        <li>01/01/2015 09:00:00</li>
                        <li>
                            <button>Edit</button>
                            <button>Delete</button>
                        </li>
                    </ul>
                    <ul>
                        <li>Fred</li>
                        <li>Bob</li>
                        <li>User</li>
                        <li>01/01/2015 09:00:00</li>
                        <li>
                            <button>Edit</button>
                            <button>Delete</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Sexy Table - Standard HTML Table Reference</title>
        <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />
        <style type="text/css">
            .container
            {
                width: 50%;
                margin-top: 50px;
                margin-left: auto;
                margin-right: auto;
            }

            table
            {
                width:100%;
            }

            td
            {
                padding: 1em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Users</h1>
            <hr>
            <table border="1">
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Group</td>
                    <td>Last Login</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Brad</td>
                    <td>Jones</td>
                    <td>Administrators</td>
                    <td>01/01/2015 09:00:00</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Foo</td>
                    <td>Bar</td>
                    <td>Users</td>
                    <td>01/01/2015 09:00:00</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Fred</td>
                    <td>Bob</td>
                    <td>User</td>
                    <td>01/01/2015 09:00:00</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
